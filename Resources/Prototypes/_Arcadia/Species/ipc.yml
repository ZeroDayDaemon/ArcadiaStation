- type: species
  id: IPC
  name: species-name-ipc
  roundStart: true
  prototype: MobIPC
  sprites: MobIPCSprites
  markingLimits: MobIPCMarkingLimits
  dollPrototype: MobIPCDummy
  skinColoration: TintedHues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobIPCSprites
  sprites:
    Special: MobHumanoidAnyMarking
    Head: MobIPCHead
    Chest: MobIPCTorso
#    Eyes: MobIPCEyes
    LArm: MobIPCLArm
    RArm: MobIPCRArm
    LHand: MobIPCLHand
    RHand: MobIPCRHand
    LLeg: MobIPCLLeg
    RLeg: MobIPCRLeg
    LFoot: MobIPCLFoot
    RFoot: MobIPCRFoot

- type: markingPoints
  id: MobIPCMarkingLimits
  points:
    Special:
      points: 0
      required: false
    HeadTop:
      points: 1
      required: false
    Head:
      points: 1
      required: true
    Chest:
      points: 1
      required: true
    Legs:
      points: 2
      required: true
    Arms:
      points: 2
      required: true

